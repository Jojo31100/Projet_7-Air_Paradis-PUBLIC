name: Build and deploy Python app to Azure Web App - air-paradis-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: Run basic import test
        run: |
          python -c "import tensorflow; import tensorflow_hub; print('TensorFlow and Hub OK')"

      - name: Run unit tests
        run: |
          pytest -v --maxfail=1 --disable-warnings test_u_api.py

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18F2590DE0E54968B393AB3F66A546C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3777C456C7A54A09B44D66619E188083 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CD93986F8DF94943A552C40981216770 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'air-paradis-api'
          slot-name: 'Production'
          package: '.'
